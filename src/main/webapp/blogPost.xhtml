<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Bloglr</title>
</h:head>

<h:body>
	<h1>#{blogPostBean.blogPostId} - #{blogPostBean.blogPostTitle}</h1>
	
	<div>
		<h:outputText value="#{blogPostBean.blogPostContent}"></h:outputText>
	</div>
	
	<div>
		<ui:repeat value="#{blogPostBean.blogPostComments}" var="blogPostComment" varStatus="status">
			<div>
				<h:outputText value="#{blogPostComment.content}"></h:outputText>
			</div>
		</ui:repeat>
		
		<!-- Adding comments to this blog post -->
		<h:form>
			<div>
				<table>
					<tr>
						<td>
							<h:inputTextarea cols="80" rows="5" value="#{blogCommentBean.blogComment}"></h:inputTextarea>
						</td>
					</tr>
					<tr>
						<td>
							<h:commandButton value="Add" action="#{blogCommentBean.addBlogComment(blogPostBean.blogPostId)}"></h:commandButton>
						</td>
					</tr>
				</table>
			</div>
		</h:form>
	</div>
	

</h:body>


</html>
