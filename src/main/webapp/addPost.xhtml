<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
	<h:head>
		<title>Bloglr - Add New Post</title>
	</h:head>

	<h:body>
		
		<h:form>
			<table>
				<tr>
					<td>
						<h:outputLabel value="Blog Title:"></h:outputLabel>
					</td>
					<td>
						<h:inputText size="83"></h:inputText>		
					</td>
				</tr>
				<tr>
					<td>
						<h:outputLabel value="Blog Content:"></h:outputLabel>
					</td>
					<td>
						<h:inputTextarea cols="80" rows="15"></h:inputTextarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<h:commandButton type="reset" value="Reset"></h:commandButton>
						<h:commandButton value="Submit" action="#{addBlogPostBean.addBlogPost}"></h:commandButton>
					</td>
				</tr>
			</table>
			
		</h:form>
		
	</h:body>
	
      
</html>
